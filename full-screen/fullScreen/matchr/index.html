<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Matchr</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet"> 
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="canvas-wrap">
  <canvas id="room">
		Your Browser is too outdated to be matched effectively.
	</canvas>
</div>
<h1>Matchr</h1>
<div class="form">
  <div class="row">
    <div class="col-6">
      <label for="first-word">First Word</label>
      <input type="text" id="first-word">
    </div>
    <div class="col-6">
      <label for="second-word">Second Word</label>
      <input type="text" id="second-word">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="button" id="match-btn" class="pull-right">Match Letters</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div id="results">

      </div>
    </div>
  </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
